<!DOCTYPE html>
<html>
<head>
    <title>Ice Cream Revenue Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Enter Temperature to Predict Revenue</h2>
    <form action="/predict" method="post">
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required>
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
